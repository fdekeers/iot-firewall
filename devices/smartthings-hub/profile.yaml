---
device-info:
  name: smartthings-hub
  mac: d0:52:a8:72:aa:27
  ipv4: 192.168.1.147
  ipv6: fddd:ed18:f05b:0:d8a3:adc0:f68f:e5cf
  mud-version: 1
  mud-url: https://smartthings-hub.com/smartthings-hub
  last-update: "2022-03-15T10:27:29.170+01:00"
  cache-validity: 100
  is-supported: true

individual-policies:

  # ARP toward local IP addresses
  arp-local:
    protocols:
      arp:
        type: request
        sha: self
        tha: default
        spa: self
        tpa: local
  
  # ARP reply from self
  arp-reply:
    protocols:
      arp:
        type: reply
        sha: self
        spa: self
        tpa: local

  # DNS over IPv4
  dns-ipv4:
    protocols:
      dns:
        qtype:
          - A
          - AAAA
        domain-name:
          - api.smartthings.com
          - fw-update2.smartthings.com
      udp:
        dst-port: 53
      ipv4:
        src: self
        dst: gateway
    direction: both

  # DNS over IPv6
  dns-ipv6:
    protocols:
      dns:
        qtype:
          - A
          - AAAA
        domain-name:
          - api.smartthings.com
          - fw-update2.smartthings.com
      udp:
        dst-port: 53
      ipv6:
        src: self
        dst: gateway
    direction: both

  # mDNS
  mdns-hub-hue:
    protocols:
      mdns:
        qtype: PTR
        domain-name: _hue._tcp.local
      udp:
        src-port: 5353
        dst-port: 5353
      ipv4: 
        src: self
        dst: mdns

  # SSDP
  ssdp-search-hub:
    protocols:
      ssdp:
        type: M-SEARCH
      udp:
        dst-port: 1900
      ipv4:
        src: self
        dst: ssdp

  # Background HTTPS traffic with server
  background-https-hub-server:
    protocols:
      tcp:
        dst-port: 443
      ipv4:
        src: self
        dst: 54.217.91.49
    direction: both



interaction-policies:

  # Background traffic with SmartThings cloud
  background-hub-cloud:

    dns-hub-cloud:
      protocols:
        dns:
          qtype:
            - A
            - AAAA
          domain-name: api.smartthings.com
        udp:
          dst-port: 53
        ipv6:
          src: self
          dst: gateway
      direction: both
    
    https-hub-cloud:
      protocols:
        tcp:
          dst-port: 443
        ipv4:
          src: self
          dst: api.smartthings.com
      initiator: src
      direction: both
      stats:
        duration: 1

  # Traffic between Hub and update server
  traffic-hub-update-server:

    dns-hub-server:
      protocols:
        dns:
          qtype:
            - A
            - AAAA
          domain-name: fw-update2.smartthings.com
        udp:
          dst-port: 53
        ipv6:
          src: self
          dst: gateway
      direction: both
    
    https-hub-server:
      protocols:
        tcp:
          dst-port: 443
        ipv4:
          src: self
          dst: fw-update2.smartthings.com
      initiator: src
      direction: both
      stats:
        duration: 3

  

  # Open SmartThings app on mobile phone in local network
  open-app-local:

    igmp-join-coap:
      protocols:
        igmp:
          version: 3
          type: membership report
          group: coap  # 224.0.1.187
        ipv4:
          src: local
          dst: igmpv3  # 224.0.0.22

    # ICMPv6: Multicast Listener Report Message
    # CoAP / IPv6: GET /oic/res?rt=x.com.samsung.provisioninginfo

    coap-multicast-ipv4:
      protocols:
        # TODO: CoAP
        udp:
          dst-port: 5683
        ipv4:
          src: local
          dst: coap
    
    igmp-join-ssdp:
      protocols:
        igmp:
          type: membership report
          group: ssdp  # 239.255.255.250
        ipv4:
          src: local   # Phone running app
          dst: igmpv3  # 224.0.0.22
    
    ssdp-msearch:
      protocols:
        ssdp:
          method: M-SEARCH
        udp:
          dst-port: 1900
        ipv4:
          src: local  # Phone running app
          dst: ssdp   # 239.255.255.250

