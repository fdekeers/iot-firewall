---
device-info:
  device-name: tplink-plug
  mac-address: 50:c7:bf:ed:0a:54
  ip-address: 192.168.1.135


# Reusable patterns
patterns:
  
  receive-from-cloud: &pattern-receive-from-cloud
    protocols:
      tcp:
        src-port: 443
      ipv4:
        src: self
        dst: 52.213.214.138  # TODO: check domain name by recording boot traffic
    direction: both
    stats:
      number-of-packets: 4

  update-to-cloud: &pattern-update-to-cloud
    dns-ipv4:
      protocols:
        dns:
          qtype: A
          domain-name: use1-api.tplinkra.com
        udp:
          dst-port: 53
        ipv4:
          src: self
          dst: gateway
      direction: both
    https-ipv4-tplinkapi:
      protocols:
        tls:
        tcp:
          dst-port: 443
        ipv4:
          src: self
          dst: use1-api.tplinkra.com
      stats:
        duration: 1
      initiator: src
      direction: both


individual-policies:
  
  ntp-ipv4-out:
    protocols:
      ntp:
        client: self
      udp:
        dst-port: 123
      ipv4:
        dst: uk.pool.ntp.org
    direction: both
  
  # Probably DHCP ACK
  dhcp-ack:
    protocols:
      dhcp:
        type: ack
      udp:
        src-port: 67
        dst-port: 68
      ipv4:
        src: 0.0.0.0
        dst: broadcast
    direction: in



interaction-policies:
  
  lan-kasa:

    mdns-phone:
      protocols:
        udp:
          dst-port: 5353
        ipv4:
          src: local
          dst: mdns
    udp-broadcast-phone:
      protocols:
        udp:
          dst-port:
            - 9999
            - 20002
        ipv4:
          src: local
          dst: broadcast
    udp-plug-to-phone:
      protocols:
        udp:
          src-port: 9999
        ipv4:
          src: self
          dst: local
    tcp-phone-to-plug:
      protocols:
        tcp:
          dst-port: 9999
        ipv4:
          src: local
          dst: self
      direction: both
      initiator: src
    update-to-cloud: *pattern-update-to-cloud
    delay: 1 s

  
  wan-generic:

    https-ipv4-cloud-plug: *pattern-receive-from-cloud   

    update-to-cloud: *pattern-update-to-cloud

    delay: 1 s


  alexa-app:

    https-ipv4-cloud-alexa:
      protocols:
        tcp:
          dst-port: 443
        ipv4:
          src: alexa
          dst: 205.251.243.55
      direction: both
      stats:
        duration: 1

    https-ipv4-cloud-plug: *pattern-receive-from-cloud

    update-to-cloud: *pattern-update-to-cloud
    
    delay: 1 s

  
  alexa-voice:

    https-ipv4-alexa-cloud:
      protocols:
        tcp:
          dst-port: 443
        ipv4:
          dst: 205.251.243.55
          src: alexa
      direction: both
      stats:
        duration: 1

    dns-ipv4-alexa-unagi:
      protocols:
        dns:
          qtype: A
          domain-name: unagi-na.amazon.com
        udp:
          dst-port: 53
        ipv4:
          src: alexa
          dst: gateway
      direction: both
      stats:
        packet-count:
          out: 1
          in: 1

    https-ipv4-alexa-unagi:
      protocols:
        tcp:
          dst-port: 443
        ipv4:
          src: alexa
          dst:
            - unagi-na.amazon.com
            - 205.251.243.55
      direction: both
      stats:
        duration: 20
    
    update-to-cloud: *pattern-update-to-cloud

    delay: 5 s
